# yaml-language-server: $schema=https://raw.githubusercontent.com/dbt-labs/dbt-jsonschema/main/schemas/dbt_project.json
name: 'dbt_dental_clinic'
version: '1.0.0'
config-version: 2

# Make sure this matches exactly what's in your profiles.yml
profile: 'dbt_dental_clinic'

# Paths configuration
model-paths: ["models"]
# Comment out analysis-paths since these are for DBeaver only
# analysis-paths: ["analysis"]  
test-paths: ["tests"]
macro-paths: ["macros"]
seed-paths: ["seeds"]
docs-paths: ["dbt_docs"]

# Build artifacts location
target-path: "target"
clean-targets:
    - "target"
    - "dbt_packages"

# Database/schema configuration
models:
  dbt_dental_clinic:
    # MariaDB-specific configuration
    +persist_docs:
      relation: false
      columns: false
    
    # Configure materializations by folder
    staging:
      +materialized: view
    
    intermediate:
      +materialized: table
    
    marts:
      +materialized: table

# Add vars for flexible configuration
vars:
  # Set a variable for your dental practice database name
  dental_database: opendental_analytics_opendentalbackup_02_28_2025