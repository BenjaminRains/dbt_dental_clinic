version: '3.8'

services:
  dbt:
    build: .
    volumes:
      - .:/usr/app/dbt
      - ~/.dbt:/root/.dbt
    env_file:
      - ./config/.env
    environment:
      - DBT_PROFILES_DIR=/usr/app/dbt
      - DBT_PROJECT_DIR=/usr/app/dbt
      - DBT_TARGET=${DBT_TARGET}
      - DBT_MYSQL_HOST=${DBT_MYSQL_HOST}
      - DBT_MYSQL_PORT=${DBT_MYSQL_PORT}
      - DBT_MYSQL_DATABASE=${DBT_MYSQL_DATABASE}
      - DBT_MYSQL_USER=${DBT_MYSQL_USER}
      - DBT_MYSQL_PASSWORD=${DBT_MYSQL_PASSWORD}
    depends_on:
      - postgres
      - mysql
      - mariadb
    command: dbt run

  postgres:
    image: postgres:14
    env_file:
      - ./config/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_PORT=${POSTGRES_PORT}
      - POSTGRES_DB=${POSTGRES_DATABASE}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mysql:
    image: mysql:8.4
    env_file:
      - ./config/.env
    environment:
      - MYSQL_ROOT_HOST=${MYSQL_ROOT_HOST}
      - MYSQL_ROOT_USER=${MYSQL_ROOT_USER}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_ROOT_PORT=${MYSQL_ROOT_PORT}
    ports:
      - "${MYSQL_ROOT_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password

  mariadb:
    image: mariadb:latest
    env_file:
      - ./config/.env
    environment:
      - MARIADB_ROOT_HOST=${MARIADB_ROOT_HOST}
      - MARIADB_ROOT_USER=${MARIADB_ROOT_USER}
      - MARIADB_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MARIADB_ROOT_PORT=${MARIADB_ROOT_PORT}
    ports:
      - "${MARIADB_ROOT_PORT}:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

volumes:
  postgres_data:
  mysql_data:
  mariadb_data:
